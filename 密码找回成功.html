<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>密码找回成功</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/frozen.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="find-pwd success">
    <header class="ui-header ui-header-positive ui-border-b">
        <i class="ui-icon-return" onclick="history.back()"></i>
        <div class="page-title">密码找回</div>
    </header>
    <section class="ui-container">
        <section class="ui-notice2"> 
            <p><i class="ui-icon2-success"></i>新密码设置成功！</p>
            <p class="timebox">
                <span class="tips">请牢记新密码</span>
                <span class="text"><span class="time" id="jumpTo" data-href="登录.html">5</span>秒返回登录</span>
            </p> 
        </section>
    </section>
</body>
<script src="js/libs/zepto.min.js"></script>
<script src="js/libs/frozen.js"></script> 
<script>
$(document).ready(function() {
    function countDown(secs) { 
        var jumpTo = document.getElementById('jumpTo');
        jumpTo.innerHTML = secs;
        if (--secs > 0) {
            setTimeout(function(){
                countDown(secs);
            }, 1000);
        } else {
            location.href = jumpTo.getAttribute('data-href');
        }
    }
    countDown(5);
});
</script>

</html>
