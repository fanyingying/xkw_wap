<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>密码找回1</title>
    <meta name="Keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/frozen.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="find-pwd step1">
    <header class="ui-header ui-header-positive ui-border-b">
        <i class="ui-icon-return"  onclick="history.back()"></i>
        <div class="page-title">密码找回</div>
    </header>
    <section class="ui-container">
        <div class="title-tips">身份验证</div>
        <form id="" action="#" autocomplete="off">
            <div class="ui-form ui-border-t">
                <div class="ui-form-item  ui-border-b">
                    <span class="tips">请输入手机号</span>
                    <input type="number" placeholder="11位手机号码" id="mobile">
                </div>
                <div class="ui-form-item ui-form-item-pure ui-form-item-r ui-border-b">
                    <span class="tips">输入验证码</span>
                    <input type="text" class="yzma-input" placeholder="" id="yzma">
                    <!-- 若按钮不可点击则添加 disabled 类 -->
                    <button type="button" class="send-yzma" id="send-yzma">获取验证码</button>
                </div>
            </div>
            <div class="button-box">
              <button class="ui-btn-lg ui-btn-primary" id="submit-btn1" type="submit">提交</button>
                
            </div>
        </form>
    </section>
</body>
<script src="js/libs/zepto.min.js"></script>
<script src="js/libs/frozen.js"></script>
